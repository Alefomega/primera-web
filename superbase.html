<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Superbase 1 fila</title>
</head>
<body>

    <h1 id="mensaje">Cargando mensaje...</h1>

    <script type="module">
        import { obtenerMensajes } from './app.js';  // importamos la funci√≥n desde app.js

        async function cargarPrimerMensaje() {
            const mensajes = await obtenerMensajes();  // devuelve array de filas
            const primerMensaje = mensajes[0];         // tomamos solo la primera fila

            const h1 = document.getElementById('mensaje');

            if (primerMensaje) {
                h1.textContent = primerMensaje.text;  // mostramos el texto en el h1
            } else {
                h1.textContent = "No hay mensajes";
            }
        }

        cargarPrimerMensaje();
    </script>

</body>
</html>
